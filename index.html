<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동자승 타입 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <h1>동자승 타입 테스트</h1>
            <p>2025년을 마무리하며<br>절의 동자승들을 10가지 종류로 분류하도록 하겠다</p>
            <p>절에 사는 동자승들은 모두 해당 테스트를 실시하고 결과를 공유하도록</p>
            <button onclick="startTest()" class="btn-primary">시작하기</button>
        </div>

        <!-- 질문 화면 -->
        <div id="question-screen" class="screen">
            <div class="progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="question-number">질문 <span id="current-q">1</span> / 10</div>
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <h1 id="result-type"></h1>
            <div id="result-content"></div>
            <div class="user-message">
                <h3><span id="result-type-name"></span>이 주지스님에게 말했다</h3>
                <p id="user-input-display"></p>
                <h3>그러자 주지스님이 답했다</h3>
                <p id="master-message"></p>
            </div>
            <button onclick="restartTest()" class="btn-primary">다시 하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
